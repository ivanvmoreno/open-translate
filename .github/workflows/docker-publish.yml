name: Build and Publish Docker Image

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --oci-worker-gc --oci-worker-gc-keepstorage 10737418240

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo apt-get clean
          docker system prune -af || true
          df -h

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/open-translate:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/open-translate:buildcache,mode=min
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/open-translate:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/open-translate:${{ github.sha }}
